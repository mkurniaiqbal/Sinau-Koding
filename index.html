<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tableRow {
            line-height: 30px;
        }

        ;
    </style>
</head>

<body style="font-weight: 600;">
    <h1 style="text-align: center;">Form Latihan</h1>

    <table style="margin: auto; ">

        <tr class="tableRow">
            <td style="text-align: right;">
                <label>Text :</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr class="tableRow">
            <td style="text-align: right;">
                <label>Password :</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>

        <tr class="tableRow">
            <td colspan="2" style="text-align: center;">
                <label for="radio">Radio 1</label>
                <input type="radio" name="radio" />
                <label for="radio">Radio 2</label>
                <input type="radio" name="radio" />
            </td>
        </tr>

        <tr class="tableRow">
            <td colspan="2" style="text-align: center;">
                <label>Checkbox 2</label>
                <input type="checkbox">
                <label>Checkbox 2</label>
                <input type="checkbox">
            </td>
        </tr>

        <tr class="tableRow">
            <td style="text-align: right;">
                <label>Combo Box :</label>
            </td>
            <td>
                <select name="combobox" id="combobox">
                    <option value="option"> Option 1</option>
                    <option value="option"> Option 2</option>
                    <option value="option"> Option 3</option>
                    <option value="option"> Option 4</option>
                </select>
            </td>
        </tr>

        <tr class="tableRow">
            <td style="text-align: right;">
                <label>Textarea :</label>
            </td>
            <td>
                <textarea name="textarea" id="" cols="21" rows="4"></textarea>
            </td>
        </tr>

        <tr class="tableRow">
            <td colspan="2" style="text-align: center;">
                <button style="cursor: pointer; width: 150px; height: 30px;">Button</button>
            </td>
        </tr>
    </table>
</body>

</html>
